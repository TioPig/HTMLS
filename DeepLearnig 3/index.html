<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones - Seleccionar</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --accent-color: #0ea5e9;
            --text-color: #1e293b;
            --text-light: #64748b;
            --bg-gradient: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 50%, #cbd5e1 100%);
            --card-bg: #ffffff;
            --shadow-soft: 0 10px 30px rgba(0,0,0,0.08);
            --shadow-hover: 0 20px 50px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            background: var(--card-bg);
            padding: 60px 40px;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 15px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--text-light);
            margin-bottom: 50px;
            font-weight: 500;
        }

        .hero-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .presentations-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .presentation-option {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            color: inherit;
            min-width: 300px;
            border: 1px solid rgba(226, 232, 240, 0.6);
            position: relative;
            overflow: hidden;
        }

        .presentation-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .presentation-option:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-color);
            text-decoration: none;
            color: inherit;
        }

        .presentation-option:hover::before {
            transform: scaleX(1);
        }

        .option-icon {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .presentation-option:hover .option-icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .option-title {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .option-description {
            font-size: 1rem;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .option-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .presentation-option:hover .option-button {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .footer-text {
            margin-top: 40px;
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Efectos sutiles */
        .presentation-option {
            animation: fadeInUp 0.6s ease-out;
        }

        .presentation-option:nth-child(2) {
            animation-delay: 0.1s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .presentations-container {
                flex-direction: column;
                gap: 25px;
            }
            
            .presentation-option {
                min-width: auto;
                padding: 30px 25px;
            }
            
            .hero-icon {
                font-size: 3rem;
            }
        }

        /* Estados de focus para accesibilidad */
        .presentation-option:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Gradiente sutil en el fondo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-folder-open hero-icon"></i>
        <h1 class="title">Presentaciones</h1>
        <p class="subtitle">Selecciona la presentación que deseas ver</p>
        
        <div class="presentations-container">
            <!-- Parte 1 -->
            <a href="Presentacion Parte 1 V2.html" class="presentation-option">
                <i class="fas fa-chess-knight hero-icon option-icon"></i>
                <h3 class="option-title">Parte 1</h3>
                <p class="option-description">
                    Don Quijote LSTM<br>
                </p>
                <div class="option-button">
                    <i class="fas fa-arrow-right"></i>
                    Abrir Presentación
                </div>
            </a>
            
            <!-- Parte 2 -->
            <a href="PresentacionBine V2.html" class="presentation-option">
                <i class="fas fa-chart-bar option-icon"></i>
                <h3 class="option-title">Parte 2</h3>
                <p class="option-description">
                    Análisis de Diálogos<br>
                </p>
                <div class="option-button">
                    <i class="fas fa-arrow-right"></i>
                    Abrir Presentación
                </div>
            </a>
        </div>
        
        <p class="footer-text">
            Haz clic en cualquier presentación para comenzar
        </p>
    </div>
</body>
</html>
